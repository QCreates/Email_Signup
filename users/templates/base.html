<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Students Hub{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <nav>
        <div class="mainContainer">
        <a href="{% url 'home' %}" class="nav_buttons" id="home_button">Home</a>
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="nav_buttons" id="button_1">Profile</a>
            <a href="{% url 'logout' %}" class="nav_buttons" id="button_2">Logout</a>
        {% else %}
            <a href="{% url 'login' %}" class="nav_buttons" id="button_1">Login</a>
            <a href="{% url 'signup' %}" class="nav_buttons" id="button_2">Sign Up</a>
        {% endif %}
        </div>
    </nav>
    {% if messages %}
        {% for message in messages %}
            <div class="alert">{{ message }}</div>
        {% endfor %}
    {% endif %}
    {% block content %}
    {% endblock %}
</body>
</html>
